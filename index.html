<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form name="contact-form" action="/" netlify>
        <label for="name">Name: <input type="text" name="name"></label>
        <label for="email">Email: <input type="email" name="email"></label>
        <label for="message">Message: <textarea name="message" id="message" rows="10"></textarea></label>
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
